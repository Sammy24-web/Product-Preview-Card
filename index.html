<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>

      <!-- Image Section -->
      <section>
        <img
          class="desktop-image"
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />

        <img
          class="mobile-image"
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </section>

      <!-- Description Section -->
      <article class="description">
        <p class="product">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- Price Section -->
        <section class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </section>

        <!-- Button Section -->
        <section class="d-grid">
          <button class="btn btn-success">
            <img class="cart-img" src="images/icon-cart.svg" alt="Cart" /> Add
            to Cart
          </button>
        </section>
      </article>
    </main>

    <!-- Attribution Section -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://pelumi72.github.io/My-Site/">Aiyebola Pelumi</a>.
    </footer>
  </body>
</html>
